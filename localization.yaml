- shortcut: 'en'
  name: 'English'

  start_text: |
    Hi!

    I am Geo DINO bot! I help you store & withdraw your GeoCash rewards!

    Send <b>/wallet</b> to add your GeoCash wallet address.
    Send <b>/balance</b> to see your GeoCash balance.
    Send <b>/withdraw</b> to withdraw GeoCash to your GeoCash wallet address.

  wallet_text: |
    Please, send me only your GeoCash wallet address.

  wallet_success_text: |
    Success! Your wallet is <b>{wallet}</b> now.

  withdraw_text: |
    Do you want to withdraw <b>{geocash}</b> GeoCash to <code>{wallet}</code>?

  withdraw_success_text: |
    Success, Tokens were sent to your GeoCash wallet! Hash: {hash}

  withdraw_failed_text: |
    Something has gone wrong. Maybe the problem could be that your wallet is incorrect.
    I will inform TRex about this issue! ;)

  balance_text: |
    Your current GeoCash DINO balance is: <b>{balance}</b>

    <pre>{user_awards}</pre>

  user_award_patt: |
    GeoCash: <b>{geocash}</b>
    Description: <i>{description}</i>

  award_received_text: |
    Congrats! You have received <b>{geocash} GeoCash</b>!
    Description: <i>{description}</i>

  error_text: |
    Something has gone wrong. Try again.

  could_not_recognize_text: |
    I couldn't recognize you. Please, send <b>/start</b>.

  wallet_not_provided_text: |
    It seems you didnt register your wallet address with us. Please, send <b>/wallet</b>.

  balance_empty_text: |
    Oh! It seems you don't have any pending GeoCash awards at this time.


