- shortcut: 'en'
  name: 'English'

  start_text: |
    Hi!

    I am Geo DINO bot! I help you store & withdraw your GeoCash rewards!

    Send <b>/wallet</b> to add your GeoCash wallet address.
    Send <b>/balance</b> to see your GeoCash balance.
    Send <b>/withdraw</b> to withdraw GeoCash to your GeoCash wallet address.

  wallet_text: |
    Please, send me only your GeoCash wallet address.

  wallet_success_text: |
    Success! Your wallet is <b>{wallet}</b> now.

  withdraw_text: |
    Do you want to withdraw <b>{geocash}</b> GeoCash to <code>{wallet}</code>?

  withdraw_success_text: |
    Success, Tokens were sent to your GeoCash wallet! Hash: {hash}

  withdraw_failed_text: |
    Something has gone wrong. Maybe the problem could be that your wallet is incorrect.
    I will inform TRex about this issue! ;)

  balance_text: |
    Your current GeoCash DINO balance is: <b>{balance}</b>

    <pre>{user_awards}</pre>

  user_award_patt: |
    GeoCash: <b>{geocash}</b>
    Description: <i>{description}</i>

  award_received_text: |
    Congrats! You have received <b>{geocash} GeoCash</b>!
    Description: <i>{description}</i>

  error_text: |
    Something has gone wrong. Try again.

  could_not_recognize_text: |
    I couldn't recognize you. Please, send <b>/start</b>.

  wallet_not_provided_text: |
    It seems you didnt register your wallet address with us. Please, send <b>/wallet</b>.

  balance_empty_text: |
    Oh! It seems you don't have any pending GeoCash awards at this time.


- shortcut: 'hi'
  name: 'Hindi'

  start_text: |
   Hi!

    Hum hai Geo DINO bot! Hum karenge tumhari madad geocash collet karne main aur withdraw karne main!

    Send <b>/wallet</b> GeoCash wallet address add karne ke liye.
    Send <b>/balance</b> GeoCash Dino balance check karne ke liye.
    Send <b>/withdraw</b> GeoCash Dino withdraw karne ke liye.


  wallet_text: |
    Please, apna wallet address bhejo.

  wallet_success_text: |
    Success! Aapka wallet address ab <b>{wallet}</b> hai.

  withdraw_text: |
    Pakka? Bhej du <b>{geocash}</b> GeoCash is address pe <code>{wallet}</code>?

  withdraw_success_text: |
    Bahut Khoob! Mogambo kush ho jao Hash: {hash}

  withdraw_failed_text: |
    Kuch gadbad hai, trex ko bata diya gaya hai. Jald samadhan.

  balance_text: |
    Your current GeoCash Dino balance: <b>{balance}</b>

    <pre>{user_awards}</pre>

  user_award_patt: |
    GeoCash: <b>{geocash}</b>
    Description: <i>{description}</i>

  award_received_text: |
    Waah! you got <b>{geocash} GeoCash</b>!
    : <i>{description}</i>

  error_text: |
    Kuch gadbad hai. Try again.

  could_not_recognize_text: |
    Aap kaun? maine aap ko pehchana nahi, pehli baar mile ho. Please, send <b>/start</b>.

  wallet_not_provided_text: |
    Aapka geocash wallet address nahi hai mere paas. Please, send <b>/wallet</b>.

  balance_empty_text: |
    Oh! Sorry - Than than gopal ho tum abhi. Kuch aacha karo to geo milega. simple funda hai

